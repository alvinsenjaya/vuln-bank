name: Security Scan and Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan_and_docker:
    name: Security Scan & Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run TruffleHog Scan
        run: |
          docker run --rm -v $(pwd):/src trufflesecurity/trufflehog:latest \
            filesystem /src --json | tee trufflehog_results.json

      - name: Install Snyk CLI
        run: |
          curl -Lo snyk https://github.com/snyk/snyk/releases/latest/download/snyk-linux
          chmod +x snyk
          sudo mv snyk /usr/local/bin/

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip3 install -r requirements.txt
          else
            echo "No requirements.txt found, skipping."
          fi

      - name: Run SCA Analysis
        run: snyk test --json | tee snyk_sca_results.json

      - name: Run SAST Analysis
        run: snyk code test --json | tee snyk_sast_results.json

      - name: Analyze Scan Reports
        run: |
          ALERT=false
      
          send_alert() {
            local report_file=$1
            local alert_type=$2
            local message=$3
      
            # Read the JSON file and format it for Discord
            REPORT_JSON=$(jq -Rs '.' < "$report_file")
            PAYLOAD=$(jq -n --arg msg "$message" --arg report "$REPORT_JSON" '{content: "\($msg) üìú Report: ```json\n\($report)\n```"}')
      
            # Send to Discord
            curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" ${{ secrets.DISCORD_WEBHOOK }}
          }
      
          # Check TruffleHog for credentials
          if [ -s trufflehog_results.json ]; then
            echo "TruffleHog found credentials!"
            ALERT=true
            send_alert "trufflehog_results.json" "TruffleHog Alert" "‚ö†Ô∏è **TruffleHog Alert**: Potential credentials found!"
          fi
      
          # Check SCA for high/critical issues
          if jq -e '.vulnerabilities[] | select(.severity=="high" or .severity=="critical")' snyk_sca_results.json > /dev/null; then
            echo "SCA found high/critical vulnerabilities!"
            ALERT=true
            send_alert "snyk_sca_results.json" "SCA Alert" "‚ö†Ô∏è **SCA Alert**: High/Critical vulnerabilities found!"
          fi
      
          # Check SAST for high/critical issues
          if jq -e '.issues[] | select(.severity=="high" or .severity=="critical")' snyk_sast_results.json > /dev/null; then
            echo "SAST found high/critical issues!"
            ALERT=true
            send_alert "snyk_sast_results.json" "SAST Alert" "‚ö†Ô∏è **SAST Alert**: High/Critical security issues found!"
          fi
      
          # Exit with failure if any alerts were triggered
          if [ "$ALERT" = true ]; then
            exit 1
          fi



      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_REPO }}:latest .
          docker push ${{ secrets.DOCKER_REPO }}:latest
